<form #postForm="ngForm" (ngSubmit)="addPost(postForm)">
  <label for="title">Title</label>
  <input type="text" placeholder="Post title" id="title" name="title" ngModel />
  <label for="post">Thought</label>
  <input type="text" placeholder="" id="post" name="post" ngModel />
  <button>Add Post</button>
</form>
